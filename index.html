<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>xs-2</title>
	</head>
	<body>
		<header
			class="flex justify-between py-18 relative z-10 mx-auto"
			style="padding: 18px 12px; max-width: 1200px"
		>
			<div class="flex justify-center items-center">
				<img
					src="/img/logo.svg"
					alt="logo image goes here."
					style="margin-right: 50px"
				/>
				<a href="#" class="text-white py-8 px-16 no-underline">Pricing</a>
				<a href="#" class="text-white py-8 px-16 no-underline">Courses</a>
				<a href="#" class="text-white py-8 px-16 no-underline">Blog</a>
				<a href="#" class="text-white py-8 px-16 no-underline">Forum</a>
			</div>

			<div class="flex items-center">
				<a href="#" class="text-white py-8 px-16 no-underline">Login</a>
				<button
					class="bg-brand-teal text-white border-none rounded-full py-12 px-28 font-bold uppercase text-sm"
				>
					Sign Up
				</button>
			</div>
		</header>
		<section class="relative">
			<video
				loop="loop"
				autoplay="autoplay"
				playsinline
				muted="muted"
				class="w-full h-full object-cover absolute"
				style="height: 689px; top: -77px"
				src="/videos/galaxy.mp4"
			></video>
			<!-- <img src="/img/hero.png" alt="hero image goes here" class="w-full" /> -->
			<div
				style="padding: 0 12px; padding-top: 100px; max-width: 1200px"
				class="mx-auto"
			>
				<div class="relative z-10" style="max-width: 538px">
					<h1 style="font-size: 60px" class="text-white">
						Turbocharge your
						<span class="text-brand-teal">development career</span>
					</h1>
					<p
						class="text-white"
						style="max-width: 449px; font-size: 20px; margin-top: 30px"
					>
						Chris Courses provides students and professionals a college-level
						web development education.
					</p>
					<button
						class="bg-white text-brand-teal-dark border-none py-12 px-28"
						style="margin-top: 28px; border-radius: 4px"
					>
						Get started
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
